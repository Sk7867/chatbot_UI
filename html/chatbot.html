<head>
    <link rel="stylesheet" href="../css/chatbot.min.css">
    <script src="https://kit.fontawesome.com/d8c698927d.js" crossorigin="anonymous"></script>


</head>
<body>
    <div class="chat_frame_container">
        <div class="top" id="element1">
            <h1 class="iris">iris</h1>
            <h3 class="hello">hello<img src="../src/waving-hand-light-skin-tone.svg"></h3>
            <p class="descrip">I am Iris, a Virtual Assistant How may I help you?</p>
        </div>
        <div class="bottom">
            <div class="bot_icon" id="element1">
                <i class="fas fa-robot"></i>
            </div>
            <div class="content" id="element2">
                <h4 class="faq" id="element2">Frequently Asked Questions <img src="../src/question_mark.svg" class="question_mark"> </h4>
                <div class="faq_question" id="element3"><p class="ques"><img src="../src/bullet_point.svg" class="bullet_point">Can I redeem my FB before the original term?</p></div>
                <div class="faq_question" id="element4"><p class="ques"><img src="../src/bullet_point.svg" class="bullet_point">How do I pay my Credit card bill?</p></div>
                <div class="faq_question" id="element5"><p class="ques"><img src="../src/bullet_point.svg" class="bullet_point">How can I get my Account Statement?</p></div>
                <div class="faq_question" id="element6"><p class="ques"><img src="../src/bullet_point.svg" class="bullet_point">What is the tenure of Fixed Deposit?</p></div>
                <button class="start_convo" id="element7"><img src="../src/chat 1.svg"> Start a New Conversation</button>
            </div>
        </div>
    </div>

<script src="../js/open.js"></script>
</body>
